<!DOCTYPE html>
<html lang="he">
<head>
    <title>מתרגם קסם</title>
    <style>
        body {
            font-family: Tahoma, sans-serif; /* Changed font to Tahoma */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #673ab7;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }
        textarea {
            width: 80%;
            padding: 15px;
            border: 2px solid #ff9800; /* Added border for highlight */
            border-radius: 10px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 16px;
            font-family: Tahoma, sans-serif; /* Added Tahoma font */
            text-align: left; /* Aligned text to the left */
            vertical-align: top; /* Positioned text at the top */
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #f57c00;
        }
        input[type="submit"]::before {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            z-index: 0;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        h2 {
            margin-top: 25px;
            color: #ff9800;
        }
        .translated-text {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            text-align: right;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <h1>ברוכים הבאים למתרגם הקסום</h1>
        <p>הפוך את האנגלית לעברית עם Wave של המקלדת שלך!</p>
        <form method="POST">
            <label for="english_text">הזן את הטקסט הקסום שלך:</label>
            <textarea name="english_text" rows="5" placeholder="אברה קדברה..."></textarea>
            <input type="submit" value="הטל את הכישוף">
        </form>
        {% if translated_text %}
        <h2>תרגום של כישוף:</h2>
        <p class="translated-text">{{ translated_text }}</p> <!-- Added class for formatting -->
        {% endif %}
    </div>
</body>
</html>
